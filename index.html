<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman Game</title>
    <link href="/styles/hangman.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="hangman">
        <div class="hangman__figure">
          <p class="lives"></p>
        </div>
        <input type="text" class="word-input" maxlength="1" />
        <div class="btn__container">
          <button class="btn__tryLetter">Try Letter</button>
        </div>
      </div>
      <div class="words__container"></div>
    </div>
  </body>
  <script src="/js/hangman.js" defer></script>
</html>
